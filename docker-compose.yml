version: '3.8'

services:
  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "file:./dev.db"
      JWT_SECRET: "hydro-time-secret-key-change-in-production"
      PORT: 3000
      NODE_ENV: "development"
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
    command: npm run dev
    depends_on:
      - db

  db:
    image: alpine:latest
    volumes:
      - ./dev.db:/app/dev.db
    command: echo "SQLite is file-based"
