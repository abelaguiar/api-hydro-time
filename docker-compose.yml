version: '3.8'

services:
  # Base de dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: hydro-postgres
    environment:
      POSTGRES_USER: hydro_user
      POSTGRES_PASSWORD: hydro_password
      POSTGRES_DB: hydro_time
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hydro_user -d hydro_time"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hydro-network

  # API Node.js
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hydro-api
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: "postgresql://hydro_user:hydro_password@postgres:5432/hydro_time?schema=public"
      JWT_SECRET: "hydro-time-secret-key-change-in-production"
      PORT: 5000
      NODE_ENV: "production"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - hydro-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  hydro-network:
    driver: bridge
